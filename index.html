<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lab Finder</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <div class="text-container">
        <h1>Welcome to Lab Finder Platform!</h1>
        <p>This platform helps college students and teachers assign lab work.</p>
        <p>Teachers can manage lab hours and assignments easily.</p>
        <p>Students can view and track their lab assignments.</p>

        <button class="action-button" id="getStartedButton">Get Started</button>
    </div>

    <script>
        // JavaScript to handle the button click and redirect without http:// or https://
        document.getElementById("getStartedButton").addEventListener("click", function() {
            // Using protocol-relative URL to avoid http:// or https:// explicitly
            window.location.href = "//lab-finder.infinityfreeapp.com";
        });
    </script>

</body>
</html>
